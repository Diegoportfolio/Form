<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Register</title>
</head>
<body>

    <div>

        <h1 id="Title">Cadastro de DEVs</h1>
        <p id="caption">Complete suas informações</p>
        <br>

        <form>

            <fieldset class="group">
                <div class="field">
                    <label for="name"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                
                <div class="field">
                    <label for="last name"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                
            </fieldset>

            <div class="field">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="field">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="fullstack">fullstack
                </label>

            </div>

            <div class="field">
                <label for="seniority"><strong>Senioridade</strong></label>
                <select id="semioridade">
                    <option selected disabled value="">Selecone</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="group">

                <div id="check">
                    <label><strong>Selecione as tecnologia que utiliza:</strong></label><br><br>

                    <input type="checkbox" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia1" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia1" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia1" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia1" value="Java">
                    <label for="tecnologia5">Java</label>
                </div>

            </fieldset>
            
            <div class="field">
                <br>

            <label><strong>Tell me a little about yourself experience</strong></label>
            <textarea rows="6" style="width: 26em" id="experience" name="experience"></textarea>

            </div>

            <button class="button" type="submit" onsubmit="">Concluded</button>

        </form>

    </div>
    
</body>
</html>
