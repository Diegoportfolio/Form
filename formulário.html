<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link for the page CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"> 

    <title>Register</title>
</head>
<body>

    <div>
        <!--Page title-->
        <h1 id="Title">Dev registration</h1>

        <!--Paragraph-->
        <p id="caption">Complete</p>
        <br>

        <!--Start of form-->
        <form>

            <!--Field of name-->
            <fieldset class="group">
                <div class="field">
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!--Field of last name-->
                <div class="field">
                    <label for="last name"><strong>Last Name</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                
            </fieldset>
            
            <!--Field of email-->
            <div class="field">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!--Field of selection for option-->
            <div class="field">
                <label><strong>Which application side do you develop from?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="fullstack">fullstack
                </label>

            </div>

            <!--Field representing s item within an element-->
            <div class="field">
                <label for="seniority"><strong>Seniority</strong></label>
                <select id="semioridade">
                    <option selected disabled value="">Select</option>
                    <option>Junior</option>
                    <option>Full</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="group">

                <div id="check">
                    <label><strong>Select the technologies you use?</strong></label><br><br>

                    <input type="checkbox" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia1" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia1" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia1" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia1" value="Java">
                    <label for="tecnologia5">Java</label>
                </div>

            </fieldset>
            
            <div class="field">
                <br>

            <label><strong>Tell me a little about yourself experience</strong></label>
            <textarea rows="6" style="width: 26em" id="experience" name="experience"></textarea>

            </div>

            <button class="button" type="submit" onsubmit="">concluded</button>

        </form>

    </div>
    
</body>
</html>
