<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>

        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>

        <form>

            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>

                
                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                
            </fieldset>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="fullstack">fullstack
                </label>

            </div>

            <div>
                <label>Senioridade</label>
                <select id="semioridade">
                    <option selected disabled value="">Selecone</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset>
                <label>Selecione as tecnologia que utiliza</label>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia">HTML</label>
            </fieldset>

        </form>

    </div>
    
</body>
</html>
